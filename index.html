<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
		<title>Week 04: Maps</title>
	</head>

	<body>
  	<h1>Maps</h1>
  	  <form name="favorites" id="fav">
        <label>Choose a location</label>
        <select name="select">
          <optgroup label="Favorite Places">
            <option id="selOne">Granbury, TX</option>
            <option id="selTwo">Houghton, MI</option>
            <option id="selThree">Sucia Island</option>
            <option id="selFour">Eagle Harbor</option>
            <option id="selFive">Fairhaven, WA</option>
          </optgroup>
        </select>
        <input type="submit" name="favorite-places" onclick="">
      </form>

      <form id="coord" name="coords"
        <label>Latitude</label>
        <input type="text" id="lat">
        <label>Longitude</label
        <input type="text" id="lng">
        <label>Zoom</label>
        <input type="text" name="zoom">
        <input type="submit" name="Update">
  		</form>

  	 <div id="map"></div>

  	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_cwiW78xtvKn9hKEPmGdCdx1RJ7ofKig&callback=initMap">
    </script>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="script.js"></script>
	</body>


</html>
